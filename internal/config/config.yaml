app:
  name: axiomod
  environment: development
  version: 0.1.0
  debug: true

http:
  host: 0.0.0.0
  port: 8080
  readTimeout: 30
  writeTimeout: 30
  shutdownTimeout: 30

grpc:
  host: 0.0.0.0
  port: 9090
  shutdownTimeout: 30

database:
  driver: mysql
  host: localhost
  port: 3306
  username: root
  password: password
  database: axiomod
  maxOpenConns: 10
  maxIdleConns: 5
  connMaxLifetime: 300

redis:
  host: localhost
  port: 6379
  password: ""
  db: 0

kafka:
  brokers:
    - localhost:9092
  groupId: axiomod

auth:
  provider: jwt
  jwtSecret: secret
  jwtDuration: 3600
  oidcIssuer: ""
  oidcClientId: ""
  oidcClientSecret: ""

observability:
  logLevel: info
  logFormat: json
  metricsEnabled: true
  metricsPort: 9100
  tracingEnabled: true
  tracingServiceName: axiomod
  tracingExporterType: jaeger
  tracingExporterURL: http://localhost:14268/api/traces

featureFlags:
  enabled: true
  flags:
    exampleFeature: true

plugins:
  enabled:
    - mysql
    - jwt
  config:
    mysql:
      maxRetries: 3
    jwt:
      algorithm: HS256
